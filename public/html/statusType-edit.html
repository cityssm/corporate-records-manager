<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h2 class="modal-card-title">Update Status Type</h2>
      <button class="delete is-close-modal-button" type="button" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <div class="message is-warning">
        <p class="message-body">
          Be sure not to change the meaning of the status type,
          especially if it relates to current records.
        </p>
      </div>
      <form id="form--editStatusType">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="editStatusType--statusTypeKey">Status Type Key</label>
              <div class="control has-icons-right">
                <input class="input" id="editStatusType--statusTypeKey" name="statusTypeKey" type="text" pattern="^[a-z\-_]+$" maxlength="30" readonly required />
                <span class="icon is-small is-right">
                  <i class="fas fa-lock" aria-hidden="true"></i>
                </span>
              </div>
              <p class="help">
                Status Type Keys cannot be changed.
              </p>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editStatusType--statusType">Status Type</label>
              <div class="control">
                <input class="input" id="editStatusType--statusType" name="statusType" type="text" maxlength="100" required />
              </div>
              <p class="help">
                Should be unique.
              </p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--editStatusType">Update Status Type</button>
      <button class="button is-close-modal-button">Cancel</button>
    </footer>
  </div>
</div>
