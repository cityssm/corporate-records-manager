<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h2 class="modal-card-title">Edit a New Record Type</h2>
      <button class="delete is-close-modal-button" type="button" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--editRecordType">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="editRecordType--recordTypeKey">Record Type Key</label>
              <div class="control has-icons-right">
                <input class="input" id="editRecordType--recordTypeKey" name="recordTypeKey" type="text" pattern="^[a-z\-_]+$" maxlength="20" readonly required />
                <span class="icon is-small is-right">
                  <i class="fas fa-lock" aria-hidden="true"></i>
                </span>
              </div>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="editRecordType--recordType">Record Type</label>
              <div class="control">
                <input class="input" id="editRecordType--recordType" name="recordType" type="text" maxlength="100" required />
              </div>
              <p class="help">
                Should be unique.
              </p>
            </div>
          </div>
        </div>
        <fieldset>
          <legend class="title is-5">Record Number Validation</legend>
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label" for="editRecordType--minlength">Minimum Length</label>
                <div class="control">
                  <input class="input" id="editRecordType--minlength" name="minlength" type="number" value="1" min="1" max="30" step="1" required onwheel="return false" />
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label" for="editRecordType--maxlength">Maximum Length</label>
                <div class="control">
                  <input class="input" id="editRecordType--maxlength" name="maxlength" type="number" value="30" min="1" max="30" step="1" required onwheel="return false" />
                </div>
              </div>
            </div>
          </div>
          <div class="columns">
            <div class="column">
              <div class="field">
                <label class="label" for="editRecordType--pattern">Regular Expression Pattern</label>
                <div class="control">
                  <input class="input" id="editRecordType--pattern" name="pattern" type="text" maxlength="50" />
                </div>
              </div>
            </div>
            <div class="column">
              <div class="field">
                <label class="label" for="editRecordType--patternHelp">Regular Expression Help</label>
                <div class="control">
                  <input class="input" id="editRecordType--patternHelp" name="patternHelp" type="text" maxlength="100" />
                </div>
              </div>
            </div>
          </div>
        </fieldset>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--editRecordType">Update Record Type</button>
      <button class="button is-close-modal-button">Cancel</button>
    </footer>
  </div>
</div>
