<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h2 class="modal-card-title">Update a Link</h2>
      <button class="delete is-close-modal-button" type="button" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--editURL">
        <input id="editURL--urlID" name="urlID" type="hidden" />
        <div class="field">
          <label for="editURL--url">URL</label>
          <div class="control">
            <input class="input" id="editURL--url" name="url" type="text" maxlength="500" pattern="^https?:\/\/.*" required />
          </div>
        </div>
        <div class="field">
          <label for="editURL--urlTitle">Title</label>
          <div class="control">
            <input class="input" id="editURL--urlTitle" name="urlTitle" type="text" maxlength="200" required />
          </div>
        </div>
        <div class="field">
          <label for="editURL--urlDescription">Description</label>
          <div class="control">
            <textarea class="textarea" id="editURL--urlDescription" name="urlDescription"></textarea>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--editURL">Update Link</button>
      <button class="button is-close-modal-button">Cancel</button>
    </footer>
  </div>
</div>
