<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h2 class="modal-card-title">Add a New Record Type</h2>
      <button class="delete is-close-modal-button" type="button" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--addRecordUserType">
        <div class="columns">
          <div class="column">
            <div class="field">
              <label class="label" for="addRecordUserType--recordUserTypeKey">Record User Type Key</label>
              <div class="control">
                <input class="input" id="addRecordUserType--recordUserTypeKey" name="recordUserTypeKey" type="text" pattern="^[a-z\-_]+$" maxlength="30" />
              </div>
              <p class="help">
                Must be unique.
                Small letters, dashes, and underscores only.
                Can be generated automatically.
              </p>
            </div>
          </div>
          <div class="column">
            <div class="field">
              <label class="label" for="addRecordUserType--recordUserType">Record User Type</label>
              <div class="control">
                <input class="input" id="addRecordUserType--recordUserType" name="recordUserType" type="text" maxlength="100" required />
              </div>
              <p class="help">
                Should be unique.
              </p>
            </div>
          </div>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--addRecordUserType">Add Record User Type</button>
      <button class="button is-close-modal-button">Cancel</button>
    </footer>
  </div>
</div>
