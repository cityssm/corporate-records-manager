<div class="modal">
  <div class="modal-background"></div>
  <div class="modal-card">
    <header class="modal-card-head">
      <h2 class="modal-card-title">Add a New Tag</h2>
      <button class="delete is-close-modal-button" type="button" aria-label="close"></button>
    </header>
    <section class="modal-card-body">
      <form id="form--addTag">
        <div class="control has-icons-left">
          <input class="input" id="addTag--tag" type="text" placeholder="Add a New Tag" maxlength="100" pattern="^[^,]*$" list="addTag--tag-datalist" />
          <span class="icon is-small is-left">
            <i class="fas fa-tag" aria-hidden="true"></i>
          </span>
          <datalist id="addTag--tag-datalist"></datalist>
        </div>
      </form>
    </section>
    <footer class="modal-card-foot is-justify-content-right">
      <button class="button is-success" type="submit" form="form--addTag">
        <span class="icon"><i class="fas fa-plus" aria-hidden="true"></i></span>
        <span>Add Tag</span>
      </button>
      <button class="button is-close-modal-button">Close</button>
    </footer>
  </div>
</div>
